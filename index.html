<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworld</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center my-4"><span class="text-info">Welcome</span> to our <span class="text-info">Bookworld</span>
    </h2>

    <!-- search field  -->
    <section>
        <div class=" input-group mx-auto w-50 mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search any book">
            <button onclick="loadData()" class="btn btn-outline-info " type="search"><i
                    class="fas fa-search "></i></button>
        </div>
    </section>

    <!-- counting the book  -->
    <section id="heading" class="text-info text-center">

    </section>

    <!-- bootstrap card  -->
    <div id="book-list" class="my-3 w-100 row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- no result  -->
    <section class="text-center text-info" id="no-result">
        <h6>Sorry, There are no result with this name</h6>
    </section>
    <script src="js/main.js"></script>
    <!-- js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
